<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register New Assistant</h2>
            <form id="registerAssistantForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Register Assistant</button>
            </form>
            <a href="admin.html" class="back-link">Back to Admin Panel</a>
        </div>
    </div>
    <script src="./js/register-assistant.js"></script>
</body>
</html>
