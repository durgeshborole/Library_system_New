<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Reports - Library System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .reports-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .report-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; padding: 20px; background: #f8f9fa; border-radius: 12px; margin-bottom: 30px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-weight: 600; font-size: 0.9em; }
        .control-group input, .control-group button { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .control-group button { background-color: #e50914; color: white; cursor: pointer; border: none; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .chart-container { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        @media (max-width: 900px) { .chart-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="mit-header">
        <img src="./images/mit-corer.png" alt="MITCORER Logo" class="mit-logo" />
        <div class="header-text"><h1>Advanced Analytics & Reports</h1></div>
    </header>
    <nav class="navbar">
        <div class="logo">Reports</div>
        <ul class="nav-links">
            <li><a href="admin.html">Admin Panel</a></li>
            <li><a href="principal-dashboard.html">Principal Dashboard</a></li>
        </ul>
    </nav>
    <main class="reports-container">
        <div class="report-controls">
            <div class="control-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            <div class="control-group">
                <button id="generateReportBtn">Generate Report</button>
            </div>
        </div>
        <div class="chart-grid">
            <div class="chart-container">
                <h3>Visits Over Time</h3>
                <canvas id="visitsOverTimeChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Visitor Breakdown by Year</h3>
                <canvas id="visitorYearChart"></canvas>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Developed by Durgesh Borole | Raghvendra Gupta | Rahul Baravkar | Bhogesh Allapure</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const generateReportBtn = document.getElementById('generateReportBtn');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            let visitsChart = null;
            let yearChart = null;

            async function generateReport() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                if (!startDate || !endDate) {
                    return alert('Please select both a start and end date.');
                }
                
                try {
                    const response = await fetch(`/api/reports?startDate=${startDate}&endDate=${endDate}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch report data.');
                    const data = await response.json();

                    renderVisitsOverTime(data.visitsOverTime);
                    renderVisitorYearChart(data.visitorYearBreakdown);

                } catch (error) {
                    console.error('Error generating report:', error);
                    alert(error.message);
                }
            }

            function renderVisitsOverTime(data) {
                const ctx = document.getElementById('visitsOverTimeChart').getContext('2d');
                if (visitsChart) visitsChart.destroy();
                visitsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d._id).toLocaleDateString()),
                        datasets: [{
                            label: 'Total Visits',
                            data: data.map(d => d.count),
                            borderColor: '#e50914',
                            backgroundColor: 'rgba(229, 9, 20, 0.1)',
                            fill: true,
                            tension: 0.1
                        }]
                    }
                });
            }
            
            function renderVisitorYearChart(data) {
                const ctx = document.getElementById('visitorYearChart').getContext('2d');
                if (yearChart) yearChart.destroy();
                yearChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.map(d => d._id),
                        datasets: [{
                            label: 'Visits',
                            data: data.map(d => d.count),
                            backgroundColor: ['#d90429', '#ef233c', '#8d99ae', '#2b2d42', '#edf2f4']
                        }]
                    }
                });
            }

            generateReportBtn.addEventListener('click', generateReport);
            
            // âœ… CORRECTED: Set default date range to today's date
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            startDateInput.value = todayString;
            endDateInput.value = todayString;
            
            // Generate the initial report for today
            generateReport();
        });
    </script>
</body>
</html>
