<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Visitor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth-styles.css" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <h2>Update Visitor Details</h2>
            <form id="updateForm">
                <div class="form-group">
                    <label>Barcode</label>
                    <input type="text" id="barcode" name="barcode" readonly />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" id="mobile" name="mobile" />
                </div>
                
                <div class="form-group">
                    <label>New Photo (Optional)</label>
                    <input type="file" id="photo" name="photo" accept="image/*" />
                    <img id="photoPreview" src="/images/default.jpg" alt="Current Photo" style="max-width: 100px; margin-top: 10px;" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Update Visitor</button>
                    <a href="registered.html" class="btn-cancel" style="text-align: center; padding: 10px; background-color: #6c757d;">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const barcode = new URLSearchParams(window.location.search).get("barcode");
            const form = document.getElementById("updateForm");
            
            // ‚úÖ Get the admin authentication token
            const token = localStorage.getItem('authToken');

            // Redirect if barcode is missing or user is not logged in
            if (!barcode || !token) {
                alert("Error: Missing barcode or not logged in. Redirecting...");
                window.location.href = "registered.html";
                return;
            }

            const authHeaders = { 'Authorization': `Bearer ${token}` };

            // üîπ Preload existing visitor details
            async function loadVisitor() {
                try {
                    // ‚úÖ Using relative URL and auth headers
                    const res = await fetch(`http://localhost:5000/api/students/${barcode}`, { headers: authHeaders });
                    const data = await res.json();

                    if (!res.ok || !data.success) {
                        throw new Error(data.message || "Visitor not found.");
                    }

                    const visitor = data.student;
                    document.getElementById("barcode").value = visitor.barcode;
                    document.getElementById("name").value = visitor.name;
                    document.getElementById("email").value = visitor.email || "";
                    document.getElementById("mobile").value = visitor.mobile || "";
                    document.getElementById("photoPreview").src = visitor.photoUrl || "/images/default.jpg";

                } catch (err) {
                    console.error("Error loading visitor:", err);
                    alert("‚ùå Failed to load visitor: " + err.message);
                    window.location.href = "registered.html";
                }
            }

            // üîπ Update form submission
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                
                try {
                    // ‚úÖ Using relative URL and auth headers
                    const res = await fetch(`http://localhost:5000/api/students/${barcode}`, {
                        method: "PUT",
                        headers: authHeaders, // No Content-Type needed for FormData
                        body: formData,
                    });

                    const result = await res.json();

                    if (res.ok && result.success) {
                        alert("‚úÖ Visitor updated successfully!");
                        window.location.href = "registered.html";
                    } else {
                        alert("‚ùå Update failed: " + (result.message || "Unknown error"));
                    }
                } catch (err) {
                    console.error("Error updating visitor:", err);
                    alert("‚ùå Error occurred while updating.");
                }
            });

            loadVisitor();
        });
    </script>
</body>

</html>
